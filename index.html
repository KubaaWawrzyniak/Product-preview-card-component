<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="grid">
        <div class="img">
          <img src="./images/image-product-desktop.jpg" alt="Perfume Image" />
        </div>

        <div class="product_content">
          <p class="product_category">Perfume</p>
          <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="discout_price">$149.99</p>
            <p class="regular_price">$169.99</p>
          </div>
          <button class="button">
            <img src="images/icon-cart.svg" alt="catt-icon" />Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
